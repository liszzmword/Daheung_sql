<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏÑ∏ÏùºÏ¶à RAG Ï±óÎ¥á</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
            height: 650px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.9;
        }

        .mode-selector {
            display: flex;
            padding: 15px 20px;
            background: #f9f9f9;
            gap: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .mode-btn:hover:not(.active) {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f7f7f7;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            white-space: pre-wrap;
        }

        .message.bot .message-bubble strong {
            font-weight: 700;
            color: #667eea;
        }

        .message.bot .data-table {
            margin-top: 10px;
            overflow-x: auto;
        }

        .message.bot table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 13px;
        }

        .message.bot table th,
        .message.bot table td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }

        .message.bot table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .message.bot table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .message.bot table tr:hover {
            background: #f0f0f0;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message.bot:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .message.bot .sql-info {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            color: #555;
        }

        .message.bot .sources {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        #questionInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example-questions {
            padding: 10px 20px;
            background: #f0f0f0;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .example-questions span {
            cursor: pointer;
            color: #667eea;
            text-decoration: underline;
            margin: 0 8px;
        }

        .example-questions span:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ÏÑ∏ÏùºÏ¶à AI Ï±óÎ¥á</h1>
            <p>Î¨∏ÏÑú ÏßàÏùòÏùëÎãµ & Îç∞Ïù¥ÌÑ∞ Ï°∞Ìöå</p>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" id="ragMode" onclick="switchMode('rag')">
                üìö RAG Î™®Îìú (Î¨∏ÏÑú ÏßàÏùòÏùëÎãµ)
            </button>
            <button class="mode-btn" id="sqlMode" onclick="switchMode('sql')">
                üîç SQL Î™®Îìú (Îç∞Ïù¥ÌÑ∞ Ï°∞Ìöå)
            </button>
        </div>

        <div class="example-questions" id="exampleQuestions"></div>

        <div class="chat-area" id="chatArea"></div>

        <div class="input-area">
            <form class="input-form" onsubmit="sendQuestion(event)">
                <input
                    type="text"
                    id="questionInput"
                    placeholder="ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
                    autocomplete="off"
                    required
                >
                <button type="submit" id="sendButton">Ï†ÑÏÜ°</button>
            </form>
        </div>
    </div>

    <script>
        let currentMode = 'rag';
        const chatArea = document.getElementById('chatArea');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');
        const exampleQuestions = document.getElementById('exampleQuestions');

        const examples = {
            rag: [
                'Îß§Ï∂ú Í≥ÑÏÇ∞ Î∞©Î≤ïÏùÄ?',
                'Ïù¥ÌÉà Í≥†Í∞ùÏùÄ Ïñ¥ÎñªÍ≤å Ï†ïÏùòÌïòÎÇòÏöî?',
                'ÎßàÏßÑÏú®Ïù¥ÎûÄ Î¨¥ÏóáÏù∏Í∞ÄÏöî?'
            ],
            sql: [
                '2024ÎÖÑ Ï†ÑÏ≤¥ Îß§Ï∂úÏùÄ?',
                '2024ÎÖÑ ÏÉÅÏúÑ 10Í∞ú Í±∞ÎûòÏ≤ò ÏïåÎ†§Ï§ò',
                'ÍπÄÎèÑÏàú Îã¥Îãπ 2024ÎÖÑ Îß§Ï∂úÏùÄ?'
            ]
        };

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('ragMode').classList.toggle('active', mode === 'rag');
            document.getElementById('sqlMode').classList.toggle('active', mode === 'sql');
            updateExamples();
            addWelcomeMessage();
        }

        function updateExamples() {
            const exs = examples[currentMode];
            exampleQuestions.innerHTML = 'ÏòàÏãú: ' + exs.map(q =>
                `<span onclick="askQuestion('${q}')">${q}</span>`
            ).join('');
        }

        function addWelcomeMessage() {
            chatArea.innerHTML = '';
            const welcomeMsg = currentMode === 'rag'
                ? 'üìö RAG Î™®ÎìúÏûÖÎãàÎã§.\nÎπÑÏ¶àÎãàÏä§ Í∑úÏπô, Îç∞Ïù¥ÌÑ∞ Ï†ïÏùò, ÏßÄÌëú Í≥ÑÏÇ∞ Î∞©Î≤ï Îì±Ïóê ÎåÄÌï¥ ÏßàÎ¨∏Ìï¥Ï£ºÏÑ∏Ïöî.'
                : 'üîç SQL Î™®ÎìúÏûÖÎãàÎã§.\nÏã§Ï†ú Îß§Ï∂ú Îç∞Ïù¥ÌÑ∞Î•º Ï°∞ÌöåÌï† Ïàò ÏûàÏäµÎãàÎã§. Ïó∞ÎèÑ, Í±∞ÎûòÏ≤ò, Îã¥ÎãπÏûê Îì±ÏúºÎ°ú ÏßàÎ¨∏Ìï¥Î≥¥ÏÑ∏Ïöî.';

            addMessage(welcomeMsg, false);
        }

        function formatMarkdown(text) {
            // **bold** -> <strong>bold</strong>
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

            // *italic* -> <em>italic</em>
            text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');

            return text;
        }

        function parseTable(data) {
            // JSON Î∞∞Ïó¥ÏùÑ HTML ÌÖåÏù¥Î∏îÎ°ú Î≥ÄÌôò
            if (!Array.isArray(data) || data.length === 0) return null;

            const keys = Object.keys(data[0]);
            let html = '<table><thead><tr>';

            keys.forEach(key => {
                html += `<th>${key}</th>`;
            });

            html += '</tr></thead><tbody>';

            data.forEach(row => {
                html += '<tr>';
                keys.forEach(key => {
                    let value = row[key];
                    // Ïà´Ïûê Ìè¨Îß∑ÌåÖ
                    if (typeof value === 'number' && value > 1000) {
                        value = value.toLocaleString('ko-KR');
                    }
                    html += `<td>${value}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            return html;
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úì Î≥µÏÇ¨Îê®';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function addMessage(text, isUser, meta = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            if (!isUser) {
                // Î≥µÏÇ¨ Î≤ÑÌäº Ï∂îÍ∞Ä
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'üìã Î≥µÏÇ¨';
                copyBtn.onclick = () => copyToClipboard(text, copyBtn);
                bubbleDiv.appendChild(copyBtn);

                // ÎßàÌÅ¨Îã§Ïö¥ Ìè¨Îß∑ÌåÖ
                const formattedText = formatMarkdown(text);
                bubbleDiv.innerHTML += formattedText;

                // ÌÖåÏù¥Î∏î Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨
                if (meta && meta.data && Array.isArray(meta.data) && meta.data.length > 0) {
                    const tableHtml = parseTable(meta.data);
                    if (tableHtml) {
                        const tableDiv = document.createElement('div');
                        tableDiv.className = 'data-table';
                        tableDiv.innerHTML = tableHtml;
                        bubbleDiv.appendChild(tableDiv);
                    }
                }
            } else {
                bubbleDiv.textContent = text;
            }

            messageDiv.appendChild(bubbleDiv);

            if (meta && !isUser) {
                if (meta.sql) {
                    const sqlDiv = document.createElement('div');
                    sqlDiv.className = 'sql-info';
                    sqlDiv.textContent = 'üíª SQL: ' + meta.sql;
                    messageDiv.appendChild(sqlDiv);
                }
                if (meta.sources && meta.sources.length > 0) {
                    const sourcesDiv = document.createElement('div');
                    sourcesDiv.className = 'sources';
                    sourcesDiv.textContent = 'üìö Ï∂úÏ≤ò: ' + meta.sources.map(s =>
                        `${s.doc_id} (${(s.similarity * 100).toFixed(1)}%)`
                    ).join(', ');
                    messageDiv.appendChild(sourcesDiv);
                }
            }

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'loadingMessage';

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.innerHTML = '<div class="loading"></div>';

            messageDiv.appendChild(bubbleDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        async function sendQuestion(event) {
            event.preventDefault();

            const question = questionInput.value.trim();
            if (!question) return;

            addMessage(question, true);
            questionInput.value = '';

            addLoadingMessage();
            sendButton.disabled = true;

            try {
                const endpoint = currentMode === 'rag' ? '/api/query' : '/api/query-sql';

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                const data = await response.json();

                removeLoadingMessage();

                if (data.success) {
                    const meta = currentMode === 'rag'
                        ? { sources: data.sources }
                        : { sql: data.sql, data: data.data };

                    addMessage(data.answer, false, meta);
                } else {
                    addMessage('‚ùå Ïò§Î•ò: ' + (data.error || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•ò'), false);
                }
            } catch (error) {
                removeLoadingMessage();
                addMessage('‚ùå ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïò§Î•ò: ' + error.message, false);
            } finally {
                sendButton.disabled = false;
                questionInput.focus();
            }
        }

        function askQuestion(question) {
            questionInput.value = question;
            questionInput.focus();
        }

        updateExamples();
        addWelcomeMessage();
    </script>
</body>
</html>
