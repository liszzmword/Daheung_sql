<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대흥 세일즈 조회</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        :root {
            --bg: #fafafa;
            --surface: #fff;
            --border: #e5e5e5;
            --text: #1a1a1a;
            --text-sub: #737373;
            --accent: #171717;
            --accent-light: #f5f5f5;
            --radius: 8px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 */
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        /* 모드 토글 */
        .mode-toggle {
            display: flex;
            background: var(--accent-light);
            border-radius: 6px;
            padding: 2px;
            gap: 2px;
        }

        .mode-toggle button {
            padding: 6px 14px;
            border: none;
            background: transparent;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-sub);
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }

        .mode-toggle button.active {
            background: var(--surface);
            color: var(--text);
            box-shadow: 0 1px 2px rgba(0,0,0,0.06);
        }

        /* 채팅 영역 */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: var(--radius);
            font-size: 14px;
            line-height: 1.6;
            word-break: keep-all;
            overflow-wrap: break-word;
        }

        .message.user .bubble {
            background: var(--accent);
            color: #fff;
        }

        .message.bot .bubble {
            max-width: none;
            padding: 0;
            background: transparent;
            border: none;
        }

        /* 메타 정보 (SQL, 출처) */
        .meta {
            margin-top: 6px;
            max-width: 75%;
        }

        .meta-sql {
            font-size: 12px;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            color: var(--text-sub);
            background: var(--accent-light);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 4px;
            overflow-x: auto;
        }

        .meta-sources {
            font-size: 11px;
            color: var(--text-sub);
        }

        /* 테이블 */
        .data-table {
            margin-top: 10px;
            overflow-x: auto;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .data-table th,
        .data-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        .data-table th {
            background: var(--accent-light);
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            color: var(--text-sub);
            position: sticky;
            top: 0;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover td {
            background: var(--accent-light);
        }

        /* 답변 섹션 (글 / 표 분리) */
        .answer-section {
            position: relative;
        }

        .answer-text {
            padding: 10px 14px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: keep-all;
            overflow-wrap: break-word;
            max-width: 75%;
        }

        .answer-text strong { font-weight: 600; }

        .answer-table-wrap {
            margin-top: 8px;
            max-width: 75%;
            position: relative;
        }

        /* 복사 버튼 바 */
        .copy-bar {
            display: flex;
            gap: 4px;
            margin-top: 4px;
            max-width: 75%;
        }

        .copy-btn {
            padding: 4px 10px;
            background: var(--accent-light);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            font-family: inherit;
            color: var(--text-sub);
            transition: all 0.15s;
        }

        .copy-btn:hover { background: var(--border); color: var(--text); }
        .copy-btn.copied { background: #dcfce7; color: #166534; border-color: #bbf7d0; }

        /* 예시 질문 */
        .examples {
            padding: 8px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            font-size: 13px;
            color: var(--text-sub);
            display: flex;
            gap: 8px;
            overflow-x: auto;
            flex-shrink: 0;
        }

        .examples span {
            flex-shrink: 0;
            padding: 4px 10px;
            background: var(--accent-light);
            border-radius: 100px;
            cursor: pointer;
            transition: background 0.15s;
            font-size: 12px;
        }

        .examples span:hover {
            background: var(--border);
        }

        /* 입력 영역 */
        .input-area {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            background: var(--surface);
            flex-shrink: 0;
        }

        .input-form {
            display: flex;
            gap: 8px;
        }

        #questionInput {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.15s;
            background: var(--bg);
        }

        #questionInput:focus {
            border-color: var(--accent);
        }

        #sendButton {
            padding: 10px 20px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.15s;
        }

        #sendButton:hover:not(:disabled) { opacity: 0.85; }
        #sendButton:disabled { opacity: 0.4; cursor: not-allowed; }

        /* 로딩 */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
            padding: 4px 0;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: var(--text-sub);
            border-radius: 50%;
            animation: dot 1.2s ease-in-out infinite;
        }

        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dot {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
        }

        /* 히스토리 버튼 */
        .history-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: var(--surface);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            color: var(--text-sub);
            transition: all 0.15s;
        }

        .history-btn:hover {
            background: var(--accent-light);
            color: var(--text);
        }

        .history-btn.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        /* 히스토리 패널 */
        .history-panel {
            display: none;
            flex: 1;
            overflow-y: auto;
            background: var(--bg);
        }

        .history-panel.show {
            display: block;
        }

        .history-header {
            padding: 12px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .history-dates {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .history-dates input[type="date"] {
            padding: 4px 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 12px;
            font-family: inherit;
            outline: none;
            background: var(--surface);
            color: var(--text);
        }

        .history-dates input[type="date"]:focus {
            border-color: var(--accent);
        }

        .history-dates span {
            font-size: 12px;
            color: var(--text-sub);
        }

        .history-date-reset {
            padding: 4px 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--surface);
            font-size: 11px;
            cursor: pointer;
            font-family: inherit;
            color: var(--text-sub);
            transition: all 0.15s;
        }

        .history-date-reset:hover {
            background: var(--accent-light);
        }

        .history-filter {
            display: flex;
            gap: 4px;
            background: var(--accent-light);
            border-radius: 6px;
            padding: 2px;
        }

        .history-filter button {
            padding: 4px 10px;
            border: none;
            background: transparent;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-sub);
            cursor: pointer;
            font-family: inherit;
            transition: all 0.15s;
        }

        .history-filter button.active {
            background: var(--surface);
            color: var(--text);
            box-shadow: 0 1px 2px rgba(0,0,0,0.06);
        }

        .history-count {
            margin-left: auto;
            font-size: 12px;
            color: var(--text-sub);
        }

        .history-list {
            padding: 8px;
        }

        .history-item {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--surface);
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .history-item:hover {
            border-color: var(--accent);
        }

        .history-item-top {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .history-mode {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .history-mode.rag {
            background: #ede9fe;
            color: #6d28d9;
        }

        .history-mode.sql {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .history-time {
            font-size: 11px;
            color: var(--text-sub);
            margin-left: auto;
        }

        .history-status {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .history-status.ok { background: #22c55e; }
        .history-status.fail { background: #ef4444; }

        .history-question {
            font-size: 13px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .history-answer {
            font-size: 12px;
            color: var(--text-sub);
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .history-empty {
            padding: 40px 24px;
            text-align: center;
            color: var(--text-sub);
            font-size: 13px;
        }

        .history-more {
            padding: 12px;
            text-align: center;
        }

        .history-more button {
            padding: 8px 20px;
            border: 1px solid var(--border);
            background: var(--surface);
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            font-family: inherit;
            color: var(--text-sub);
            transition: all 0.15s;
        }

        .history-more button:hover {
            background: var(--accent-light);
        }

        /* 로그인 화면 */
        .login-screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 100%;
            max-width: 320px;
            padding: 0 24px;
        }

        .login-box h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: -0.02em;
        }

        .login-box p {
            font-size: 13px;
            color: var(--text-sub);
            margin-bottom: 24px;
        }

        .login-box input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            background: var(--surface);
            transition: border-color 0.15s;
            margin-bottom: 10px;
        }

        .login-box input:focus {
            border-color: var(--accent);
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.15s;
        }

        .login-box button:hover { opacity: 0.85; }
        .login-box button:disabled { opacity: 0.4; cursor: not-allowed; }

        .login-error {
            font-size: 13px;
            color: #dc2626;
            margin-top: 8px;
            display: none;
        }

        /* 메인 화면 (로그인 후) */
        .main-screen {
            display: none;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        .main-screen.show {
            display: flex;
        }

        /* 로그아웃 버튼 */
        .logout-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: var(--surface);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            color: var(--text-sub);
            transition: all 0.15s;
        }

        .logout-btn:hover {
            background: var(--accent-light);
            color: var(--text);
        }

        /* 모바일 */
        @media (max-width: 640px) {
            .header { padding: 12px 16px; }
            .chat-area { padding: 16px; }
            .examples { padding: 8px 16px; }
            .input-area { padding: 12px 16px; }
            .bubble { max-width: 88%; }
            .meta { max-width: 88%; }
            .history-header { padding: 12px 16px; }
            .history-dates { width: 100%; margin-top: 4px; }
            .history-list { padding: 8px; }
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h2>대흥 세일즈</h2>
            <p>비밀번호를 입력해주세요</p>
            <form onsubmit="handleLogin(event)">
                <input type="password" id="loginPassword" placeholder="비밀번호" autocomplete="current-password" required>
                <button type="submit" id="loginBtn">로그인</button>
            </form>
            <div class="login-error" id="loginError"></div>
        </div>
    </div>

    <!-- 메인 화면 -->
    <div class="main-screen" id="mainScreen">
        <div class="header">
            <h1>대흥 세일즈</h1>
            <div style="display:flex; align-items:center; gap:8px;">
                <div class="mode-toggle">
                    <button id="ragMode" class="active" onclick="switchMode('rag')">문서</button>
                    <button id="sqlMode" onclick="switchMode('sql')">데이터</button>
                </div>
                <button class="history-btn" id="historyBtn" onclick="toggleHistory()">기록</button>
                <button class="logout-btn" onclick="handleLogout()">로그아웃</button>
            </div>
        </div>

        <div class="examples" id="exampleQuestions"></div>
        <div class="chat-area" id="chatArea"></div>

        <!-- 히스토리 패널 -->
        <div class="history-panel" id="historyPanel">
            <div class="history-header">
                <div class="history-filter">
                    <button class="active" onclick="filterHistory('all', this)">전체</button>
                    <button onclick="filterHistory('sql', this)">데이터</button>
                    <button onclick="filterHistory('rag', this)">문서</button>
                </div>
                <span class="history-count" id="historyCount"></span>
                <div class="history-dates">
                    <input type="date" id="historyFrom" onchange="applyDateFilter()" title="시작일">
                    <span>~</span>
                    <input type="date" id="historyTo" onchange="applyDateFilter()" title="종료일">
                    <button class="history-date-reset" onclick="resetDateFilter()">초기화</button>
                </div>
            </div>
            <div class="history-list" id="historyList"></div>
        </div>

        <div class="input-area">
            <form class="input-form" onsubmit="sendQuestion(event)">
                <input type="text" id="questionInput" placeholder="질문을 입력하세요" autocomplete="off" required>
                <button type="submit" id="sendButton">전송</button>
            </form>
        </div>
    </div>

    <script>
        // ===== 인증 =====
        async function handleLogin(e) {
            e.preventDefault();
            const pw = document.getElementById('loginPassword').value;
            const errEl = document.getElementById('loginError');
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            errEl.style.display = 'none';

            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: pw }),
                });
                const data = await res.json();

                if (data.success) {
                    sessionStorage.setItem('authed', 'true');
                    showMainScreen();
                } else {
                    errEl.textContent = data.error || '비밀번호가 틀렸습니다.';
                    errEl.style.display = 'block';
                }
            } catch (err) {
                errEl.textContent = '서버 연결에 실패했습니다.';
                errEl.style.display = 'block';
            } finally {
                btn.disabled = false;
            }
        }

        function handleLogout() {
            sessionStorage.removeItem('authed');
            document.getElementById('mainScreen').classList.remove('show');
            document.getElementById('loginScreen').style.display = '';
            document.getElementById('loginPassword').value = '';
        }

        function showMainScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainScreen').classList.add('show');
            initApp();
        }

        function checkAuth() {
            if (sessionStorage.getItem('authed') === 'true') {
                showMainScreen();
            }
        }

        // ===== 메인 앱 =====
        let currentMode = 'rag';
        let appInitialized = false;
        let conversationHistory = []; // 대화 이력 (멀티턴 맥락 유지용)

        function initApp() {
            if (appInitialized) return;
            appInitialized = true;
            updateExamples();
            switchMode('sql');
        }

        const chatArea = document.getElementById('chatArea');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');

        const examples = {
            rag: ['매출 계산 방법은?', '이탈 고객 정의', '마진율이란?'],
            sql: ['2024년 전체 매출', '상위 10개 거래처', '김도순 담당 2024년 매출']
        };

        function switchMode(mode) {
            currentMode = mode;
            conversationHistory = []; // 모드 전환 시 대화 이력 초기화
            document.getElementById('ragMode').classList.toggle('active', mode === 'rag');
            document.getElementById('sqlMode').classList.toggle('active', mode === 'sql');
            updateExamples();
            chatArea.innerHTML = '';
            addMessage(mode === 'rag'
                ? '비즈니스 규칙, 데이터 정의 등에 대해 질문하세요.'
                : '매출 데이터를 조회할 수 있습니다. 연도, 거래처, 담당자 등으로 질문하세요.\n대화가 이어지므로 후속 질문이 가능합니다.',
                false);
        }

        function updateExamples() {
            const el = document.getElementById('exampleQuestions');
            el.innerHTML = examples[currentMode].map(q =>
                `<span onclick="fillQuestion('${q}')">${q}</span>`
            ).join('');
        }

        function fillQuestion(q) {
            questionInput.value = q;
            questionInput.focus();
        }

        function formatText(text) {
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
            return text;
        }

        function buildTableHTML(data) {
            if (!Array.isArray(data) || data.length === 0) return '';
            const keys = Object.keys(data[0]);
            let html = '<div class="data-table"><table><thead><tr>';
            keys.forEach(k => html += `<th>${k}</th>`);
            html += '</tr></thead><tbody>';
            data.forEach(row => {
                html += '<tr>';
                keys.forEach(k => {
                    let v = row[k];
                    if (typeof v === 'number' && v > 1000) v = v.toLocaleString('ko-KR');
                    html += `<td>${v}</td>`;
                });
                html += '</tr>';
            });
            html += '</tbody></table></div>';
            return html;
        }

        /** 테이블 데이터를 탭 구분 텍스트로 변환 (엑셀 붙여넣기 가능) */
        function tableDataToTSV(data) {
            if (!Array.isArray(data) || data.length === 0) return '';
            const keys = Object.keys(data[0]);
            const header = keys.join('\t');
            const rows = data.map(row => keys.map(k => {
                let v = row[k];
                if (typeof v === 'number' && v > 1000) v = v.toLocaleString('ko-KR');
                return v ?? '';
            }).join('\t'));
            return header + '\n' + rows.join('\n');
        }

        function doCopy(text, btn, label) {
            navigator.clipboard.writeText(text).then(() => {
                const orig = btn.textContent;
                btn.textContent = '복사됨';
                btn.classList.add('copied');
                setTimeout(() => { btn.textContent = orig; btn.classList.remove('copied'); }, 1500);
            }).catch(() => {
                // fallback
                const ta = document.createElement('textarea');
                ta.value = text;
                ta.style.cssText = 'position:fixed;opacity:0';
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                const orig = btn.textContent;
                btn.textContent = '복사됨';
                btn.classList.add('copied');
                setTimeout(() => { btn.textContent = orig; btn.classList.remove('copied'); }, 1500);
            });
        }

        function addMessage(text, isUser, meta = null) {
            const msg = document.createElement('div');
            msg.className = `message ${isUser ? 'user' : 'bot'}`;

            if (isUser) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.textContent = text;
                msg.appendChild(bubble);
            } else {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';

                const hasTable = meta && meta.data && Array.isArray(meta.data) && meta.data.length > 0;

                // 글 영역
                const textDiv = document.createElement('div');
                textDiv.className = 'answer-text';
                textDiv.innerHTML = formatText(text);
                bubble.appendChild(textDiv);

                // 표 영역
                if (hasTable) {
                    const tableWrap = document.createElement('div');
                    tableWrap.className = 'answer-table-wrap';
                    tableWrap.innerHTML = buildTableHTML(meta.data);
                    bubble.appendChild(tableWrap);
                }

                // 복사 버튼 바
                const copyBar = document.createElement('div');
                copyBar.className = 'copy-bar';

                const copyTextBtn = document.createElement('button');
                copyTextBtn.className = 'copy-btn';
                copyTextBtn.textContent = '글 복사';
                copyTextBtn.onclick = () => doCopy(text, copyTextBtn);
                copyBar.appendChild(copyTextBtn);

                if (hasTable) {
                    const copyTableBtn = document.createElement('button');
                    copyTableBtn.className = 'copy-btn';
                    copyTableBtn.textContent = '표 복사';
                    copyTableBtn.onclick = () => doCopy(tableDataToTSV(meta.data), copyTableBtn);
                    copyBar.appendChild(copyTableBtn);
                }

                bubble.appendChild(copyBar);
                msg.appendChild(bubble);

                // 메타 정보 (SQL, 출처)
                if (meta) {
                    const metaDiv = document.createElement('div');
                    metaDiv.className = 'meta';

                    if (meta.sql) {
                        const sqlDiv = document.createElement('div');
                        sqlDiv.className = 'meta-sql';
                        sqlDiv.textContent = meta.sql;
                        metaDiv.appendChild(sqlDiv);
                    }

                    if (meta.sources && meta.sources.length > 0) {
                        const srcDiv = document.createElement('div');
                        srcDiv.className = 'meta-sources';
                        srcDiv.textContent = '출처: ' + meta.sources.map(s =>
                            `${s.doc_id} (${(s.similarity * 100).toFixed(0)}%)`
                        ).join(', ');
                        metaDiv.appendChild(srcDiv);
                    }

                    if (metaDiv.children.length > 0) msg.appendChild(metaDiv);
                }
            }

            chatArea.appendChild(msg);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showLoading() {
            const msg = document.createElement('div');
            msg.className = 'message bot';
            msg.id = 'loadingMessage';
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
            msg.appendChild(bubble);
            chatArea.appendChild(msg);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideLoading() {
            const el = document.getElementById('loadingMessage');
            if (el) el.remove();
        }

        async function sendQuestion(e) {
            e.preventDefault();
            const q = questionInput.value.trim();
            if (!q) return;

            addMessage(q, true);
            questionInput.value = '';
            showLoading();
            sendButton.disabled = true;

            // 대화 이력에 사용자 질문 추가
            conversationHistory.push({ role: 'user', content: q });

            try {
                const endpoint = currentMode === 'rag' ? '/api/query' : '/api/query-sql';
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: q,
                        history: conversationHistory.slice(0, -1), // 현재 질문 제외한 이전 이력
                    }),
                });
                const data = await res.json();
                hideLoading();

                if (data.success) {
                    const meta = currentMode === 'rag'
                        ? { sources: data.sources }
                        : { sql: data.sql, data: data.data };
                    addMessage(data.answer, false, meta);

                    // 대화 이력에 시스템 응답 추가 (SQL 포함, 데이터 미포함으로 토큰 절약)
                    const historyEntry = { role: 'assistant', content: data.answer };
                    if (currentMode === 'sql') {
                        historyEntry.sql = data.sql || null;
                        historyEntry.rowCount = Array.isArray(data.data) ? data.data.length : 0;
                    }
                    conversationHistory.push(historyEntry);

                    // 이력이 너무 길어지지 않도록 최근 10턴만 유지
                    if (conversationHistory.length > 10) {
                        conversationHistory = conversationHistory.slice(-10);
                    }
                } else {
                    addMessage('오류: ' + (data.error || '알 수 없는 오류'), false);
                    // 실패 시에도 이력에 추가 (맥락 유지)
                    conversationHistory.push({ role: 'assistant', content: '오류: ' + (data.error || '') });
                }
            } catch (err) {
                hideLoading();
                addMessage('연결 오류: ' + err.message, false);
                conversationHistory.push({ role: 'assistant', content: '연결 오류' });
            } finally {
                sendButton.disabled = false;
                questionInput.focus();
            }
        }

        // ===== 히스토리 기능 =====
        let historyVisible = false;
        let historyFilter = 'all';
        let historyOffset = 0;
        const HISTORY_LIMIT = 30;

        function toggleHistory() {
            historyVisible = !historyVisible;
            const panel = document.getElementById('historyPanel');
            const btn = document.getElementById('historyBtn');
            const chatArea = document.getElementById('chatArea');
            const examples = document.getElementById('exampleQuestions');
            const inputArea = document.querySelector('.input-area');

            if (historyVisible) {
                panel.classList.add('show');
                btn.classList.add('active');
                chatArea.style.display = 'none';
                examples.style.display = 'none';
                inputArea.style.display = 'none';
                historyOffset = 0;
                loadHistory();
            } else {
                panel.classList.remove('show');
                btn.classList.remove('active');
                chatArea.style.display = '';
                examples.style.display = '';
                inputArea.style.display = '';
            }
        }

        function filterHistory(mode, btnEl) {
            historyFilter = mode;
            historyOffset = 0;
            document.querySelectorAll('.history-filter button').forEach(b => b.classList.remove('active'));
            btnEl.classList.add('active');
            loadHistory();
        }

        function formatTime(dateStr) {
            const d = new Date(dateStr);
            const now = new Date();
            const diff = now - d;
            const mins = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (mins < 1) return '방금';
            if (mins < 60) return `${mins}분 전`;
            if (hours < 24) return `${hours}시간 전`;
            if (days < 7) return `${days}일 전`;
            return `${d.getMonth() + 1}/${d.getDate()}`;
        }

        async function loadHistory(append = false) {
            const list = document.getElementById('historyList');
            const countEl = document.getElementById('historyCount');

            if (!append) list.innerHTML = '';

            try {
                let url = `/api/query-logs?limit=${HISTORY_LIMIT}&offset=${historyOffset}`;
                if (historyFilter !== 'all') url += `&mode=${historyFilter}`;

                const fromVal = document.getElementById('historyFrom').value;
                const toVal = document.getElementById('historyTo').value;
                if (fromVal) url += `&from=${fromVal}`;
                if (toVal) url += `&to=${toVal}`;

                const res = await fetch(url);
                const json = await res.json();

                if (!json.success || !json.data) {
                    list.innerHTML = '<div class="history-empty">기록을 불러올 수 없습니다.</div>';
                    return;
                }

                countEl.textContent = `${json.total}건`;

                if (json.data.length === 0 && !append) {
                    list.innerHTML = '<div class="history-empty">아직 기록이 없습니다.</div>';
                    return;
                }

                json.data.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'history-item';
                    el.onclick = () => useHistoryItem(item);

                    el.innerHTML = `
                        <div class="history-item-top">
                            <span class="history-mode ${item.mode}">${item.mode === 'sql' ? '데이터' : '문서'}</span>
                            <span class="history-status ${item.success ? 'ok' : 'fail'}"></span>
                            <span class="history-time">${formatTime(item.created_at)}</span>
                        </div>
                        <div class="history-question">${escapeHtml(item.question || '')}</div>
                        <div class="history-answer">${escapeHtml(item.answer || item.error_message || '')}</div>
                    `;
                    list.appendChild(el);
                });

                // 더보기 버튼
                const existingMore = list.querySelector('.history-more');
                if (existingMore) existingMore.remove();

                if (historyOffset + HISTORY_LIMIT < json.total) {
                    const moreDiv = document.createElement('div');
                    moreDiv.className = 'history-more';
                    moreDiv.innerHTML = '<button onclick="loadMoreHistory()">더 보기</button>';
                    list.appendChild(moreDiv);
                }
            } catch (err) {
                list.innerHTML = '<div class="history-empty">기록을 불러올 수 없습니다.</div>';
            }
        }

        function loadMoreHistory() {
            historyOffset += HISTORY_LIMIT;
            loadHistory(true);
        }

        function applyDateFilter() {
            historyOffset = 0;
            loadHistory();
        }

        function resetDateFilter() {
            document.getElementById('historyFrom').value = '';
            document.getElementById('historyTo').value = '';
            historyOffset = 0;
            loadHistory();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function useHistoryItem(item) {
            // 히스토리 닫고 해당 질문을 채팅에 표시
            toggleHistory();
            const mode = item.mode;
            if (mode !== currentMode) switchMode(mode);

            addMessage(item.question, true);
            if (item.success && item.answer) {
                const meta = mode === 'sql'
                    ? { sql: item.sql_generated }
                    : {};
                addMessage(item.answer, false, meta);
            } else {
                addMessage('오류: ' + (item.error_message || '알 수 없는 오류'), false);
            }
        }

        // 초기화 — 세션 확인
        checkAuth();
    </script>
