<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대흥 세일즈 조회</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        :root {
            --bg: #fafafa;
            --surface: #fff;
            --border: #e5e5e5;
            --text: #1a1a1a;
            --text-sub: #737373;
            --accent: #171717;
            --accent-light: #f5f5f5;
            --radius: 8px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 */
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        /* 모드 토글 */
        .mode-toggle {
            display: flex;
            background: var(--accent-light);
            border-radius: 6px;
            padding: 2px;
            gap: 2px;
        }

        .mode-toggle button {
            padding: 6px 14px;
            border: none;
            background: transparent;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-sub);
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }

        .mode-toggle button.active {
            background: var(--surface);
            color: var(--text);
            box-shadow: 0 1px 2px rgba(0,0,0,0.06);
        }

        /* 채팅 영역 */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: var(--radius);
            font-size: 14px;
            line-height: 1.6;
            word-break: keep-all;
            overflow-wrap: break-word;
        }

        .message.user .bubble {
            background: var(--accent);
            color: #fff;
        }

        .message.bot .bubble {
            background: var(--surface);
            border: 1px solid var(--border);
            white-space: pre-wrap;
            position: relative;
        }

        .message.bot .bubble strong {
            font-weight: 600;
        }

        /* 메타 정보 (SQL, 출처) */
        .meta {
            margin-top: 6px;
            max-width: 75%;
        }

        .meta-sql {
            font-size: 12px;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            color: var(--text-sub);
            background: var(--accent-light);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 4px;
            overflow-x: auto;
        }

        .meta-sources {
            font-size: 11px;
            color: var(--text-sub);
        }

        /* 테이블 */
        .data-table {
            margin-top: 10px;
            overflow-x: auto;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .data-table th,
        .data-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        .data-table th {
            background: var(--accent-light);
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            color: var(--text-sub);
            position: sticky;
            top: 0;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover td {
            background: var(--accent-light);
        }

        /* 복사 버튼 */
        .copy-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            padding: 3px 8px;
            background: var(--accent-light);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.15s;
            font-family: inherit;
            color: var(--text-sub);
        }

        .message.bot:hover .copy-btn { opacity: 1; }
        .copy-btn:hover { background: var(--border); }
        .copy-btn.copied { background: #dcfce7; color: #166534; border-color: #bbf7d0; }

        /* 예시 질문 */
        .examples {
            padding: 8px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            font-size: 13px;
            color: var(--text-sub);
            display: flex;
            gap: 8px;
            overflow-x: auto;
            flex-shrink: 0;
        }

        .examples span {
            flex-shrink: 0;
            padding: 4px 10px;
            background: var(--accent-light);
            border-radius: 100px;
            cursor: pointer;
            transition: background 0.15s;
            font-size: 12px;
        }

        .examples span:hover {
            background: var(--border);
        }

        /* 입력 영역 */
        .input-area {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            background: var(--surface);
            flex-shrink: 0;
        }

        .input-form {
            display: flex;
            gap: 8px;
        }

        #questionInput {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.15s;
            background: var(--bg);
        }

        #questionInput:focus {
            border-color: var(--accent);
        }

        #sendButton {
            padding: 10px 20px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.15s;
        }

        #sendButton:hover:not(:disabled) { opacity: 0.85; }
        #sendButton:disabled { opacity: 0.4; cursor: not-allowed; }

        /* 로딩 */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
            padding: 4px 0;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: var(--text-sub);
            border-radius: 50%;
            animation: dot 1.2s ease-in-out infinite;
        }

        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dot {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
        }

        /* 모바일 */
        @media (max-width: 640px) {
            .header { padding: 12px 16px; }
            .chat-area { padding: 16px; }
            .examples { padding: 8px 16px; }
            .input-area { padding: 12px 16px; }
            .bubble { max-width: 88%; }
            .meta { max-width: 88%; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>대흥 세일즈</h1>
        <div class="mode-toggle">
            <button id="ragMode" class="active" onclick="switchMode('rag')">문서</button>
            <button id="sqlMode" onclick="switchMode('sql')">데이터</button>
        </div>
    </div>

    <div class="examples" id="exampleQuestions"></div>
    <div class="chat-area" id="chatArea"></div>

    <div class="input-area">
        <form class="input-form" onsubmit="sendQuestion(event)">
            <input type="text" id="questionInput" placeholder="질문을 입력하세요" autocomplete="off" required>
            <button type="submit" id="sendButton">전송</button>
        </form>
    </div>

    <script>
        let currentMode = 'rag';
        const chatArea = document.getElementById('chatArea');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');

        const examples = {
            rag: ['매출 계산 방법은?', '이탈 고객 정의', '마진율이란?'],
            sql: ['2024년 전체 매출', '상위 10개 거래처', '김도순 담당 2024년 매출']
        };

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('ragMode').classList.toggle('active', mode === 'rag');
            document.getElementById('sqlMode').classList.toggle('active', mode === 'sql');
            updateExamples();
            chatArea.innerHTML = '';
            addMessage(mode === 'rag'
                ? '비즈니스 규칙, 데이터 정의 등에 대해 질문하세요.'
                : '매출 데이터를 조회할 수 있습니다. 연도, 거래처, 담당자 등으로 질문하세요.',
                false);
        }

        function updateExamples() {
            const el = document.getElementById('exampleQuestions');
            el.innerHTML = examples[currentMode].map(q =>
                `<span onclick="fillQuestion('${q}')">${q}</span>`
            ).join('');
        }

        function fillQuestion(q) {
            questionInput.value = q;
            questionInput.focus();
        }

        function formatText(text) {
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
            return text;
        }

        function buildTable(data) {
            if (!Array.isArray(data) || data.length === 0) return '';
            const keys = Object.keys(data[0]);
            let html = '<div class="data-table"><table><thead><tr>';
            keys.forEach(k => html += `<th>${k}</th>`);
            html += '</tr></thead><tbody>';
            data.forEach(row => {
                html += '<tr>';
                keys.forEach(k => {
                    let v = row[k];
                    if (typeof v === 'number' && v > 1000) v = v.toLocaleString('ko-KR');
                    html += `<td>${v}</td>`;
                });
                html += '</tr>';
            });
            html += '</tbody></table></div>';
            return html;
        }

        function copyText(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = '복사됨';
                btn.classList.add('copied');
                setTimeout(() => { btn.textContent = '복사'; btn.classList.remove('copied'); }, 1500);
            });
        }

        function addMessage(text, isUser, meta = null) {
            const msg = document.createElement('div');
            msg.className = `message ${isUser ? 'user' : 'bot'}`;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            if (isUser) {
                bubble.textContent = text;
            } else {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = '복사';
                copyBtn.onclick = () => copyText(text, copyBtn);
                bubble.appendChild(copyBtn);
                bubble.innerHTML += formatText(text);

                if (meta && meta.data && Array.isArray(meta.data) && meta.data.length > 0) {
                    bubble.innerHTML += buildTable(meta.data);
                }
            }

            msg.appendChild(bubble);

            if (meta && !isUser) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'meta';

                if (meta.sql) {
                    const sqlDiv = document.createElement('div');
                    sqlDiv.className = 'meta-sql';
                    sqlDiv.textContent = meta.sql;
                    metaDiv.appendChild(sqlDiv);
                }

                if (meta.sources && meta.sources.length > 0) {
                    const srcDiv = document.createElement('div');
                    srcDiv.className = 'meta-sources';
                    srcDiv.textContent = '출처: ' + meta.sources.map(s =>
                        `${s.doc_id} (${(s.similarity * 100).toFixed(0)}%)`
                    ).join(', ');
                    metaDiv.appendChild(srcDiv);
                }

                if (metaDiv.children.length > 0) msg.appendChild(metaDiv);
            }

            chatArea.appendChild(msg);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showLoading() {
            const msg = document.createElement('div');
            msg.className = 'message bot';
            msg.id = 'loadingMessage';
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
            msg.appendChild(bubble);
            chatArea.appendChild(msg);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideLoading() {
            const el = document.getElementById('loadingMessage');
            if (el) el.remove();
        }

        async function sendQuestion(e) {
            e.preventDefault();
            const q = questionInput.value.trim();
            if (!q) return;

            addMessage(q, true);
            questionInput.value = '';
            showLoading();
            sendButton.disabled = true;

            try {
                const endpoint = currentMode === 'rag' ? '/api/query' : '/api/query-sql';
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q }),
                });
                const data = await res.json();
                hideLoading();

                if (data.success) {
                    const meta = currentMode === 'rag'
                        ? { sources: data.sources }
                        : { sql: data.sql, data: data.data };
                    addMessage(data.answer, false, meta);
                } else {
                    addMessage('오류: ' + (data.error || '알 수 없는 오류'), false);
                }
            } catch (err) {
                hideLoading();
                addMessage('연결 오류: ' + err.message, false);
            } finally {
                sendButton.disabled = false;
                questionInput.focus();
            }
        }

        // 초기화
        updateExamples();
        switchMode('sql');
    </script>
</body>
</html>
